<!DOCTYPE html> 
<html>
<head>
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-1.11.2.js"></script>
	<script src="js/scripts.js"></script>
	<title> Scribbler </title>
</head>
<body>
	<div class="sidebar">
		<h2><em>Create</em></h2>
			<p>Title:</p>
			<p>Category</p>
			<p>Description:</p>
			<p>Date</p>
			<p>Time</p>
			<p><em>Scribble</em><p>
	</div> <!--Closes sidebar--> 

	<div class="tabs">

		<ul class="tab-links">
			<li class="active"><a href="#tab1">Daily</a></li>
      <li><a href="#tab2">Weekly</a></li>
      <li><a href="#tab3">Monthly</a></li>
		</ul>


		<div class="tab-content">
			<div id="tab1" class="tab active">
					<h2 class ="to-do"><em> To Do's:</em></h2>
						<ul class="to-do-list">
							<li>ToDo#1</li>
						</ul>

					<h2 class="notes"><em> Notes:</em></h2>
						<ul class="notes-list">
							<li>Note#1</li>
						</ul>
				
					<h2 class="scheduled"><em>Scheduled Appointments:</em></h2> 
						<ul class="scheduled-list">
							<li>Scheduled Appointment #1</li>
						</ul>
			</div><!---Closes tab1(daily)-->

			<div id="tab2" class="tab">
					
			</div><!---Closes tab2(weekly) tab-->

			<div id="tab3" class="tab">
					
			</div><!--Closes tab3(monnthly) tab-->

		</div> <!--Closes tab content--> 
	</div> <!--Closes tabs--> 
</body>

</html>
