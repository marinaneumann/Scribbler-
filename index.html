<!DOCTYPE html> 
<html>
<head>
	<link href="css/styles.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<script src="js/jquery-1.11.2.js"></script>
	<script src="js/scripts.js"></script>
	<title> Scribbler </title>
</head>
<body>
	<div class="sidebar">
		<h2>Create</h2>
		<p>Title</p>
		<p>Category</p>
		<p>Description</p>
		<p>Date</p>
		<p>Time</p>
		<p>Scribble<p>
	</div> <!--Closes sidebar--> 

	<div class="daily">
		<div class="col-md-6">
			<h2 class ="to-do"></strong> To Do's:</strong></h2>
				<ul class="to-do-list">
					<li>ToDo#1</li>
				</ul>
			<h2 class="notes"></strong> Notes:</strong></h2>
				<ul class="notes-list">
					<li>Note#1</li>
				</ul>
		</div> <!--Closes 1st column in Daily-->

		<div class="col-md-6">
			<h2 class="scheduled">Scheduled Appointments:</h2> 
				<ul class="scheduled-list">
					<li>Scheduled Appointment #1</li>
				</ul>
		</div> <!--Closes 2nd colum in Daily-->  

	</div><!---Closes daily scribbles tab-->

	<div class="weekly">
	</div><!---Closes weekly scribbles-->


</body>

</html>
